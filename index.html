<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">

    <title>Calculator by Fahd</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" charset="utf-8"></script>

  </head>

  <body>

    <header>
      <h1>JavaScript Calculator</h1>
    </header>


    <main>

      <button id="historybutton" type="button" name="history">History</button>
      <div class="historyContainer hide">
        <p id="historyinputs"></p>
        <p id="historyresults"></p>
      </div>

      <div id="error"></div>
      <input id="opsvalue" type="text" name="display" value="" readonly>
      <div class="displays">
      <input id="calculationval" type="text" name="display" value="" readonly>
      <input id="screenvalue" type="text" name="display" value="" readonly>
      </div>

      <div class="calculatorContainer">
        <div class="CalculatorGrid">
          <div class="clearReset"></div>
          <div class="extraoperators"></div>
          <div class="operators"></div>
          <div class="numbers"></div>
          <div class="equaldiv"></div>
        </div>
      </div>
    </main>

    <footer>


    </footer>

  </body>

</html>
