<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">

    <title>Calculator by Fahd</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" charset="utf-8"></script>

  </head>

  <body>

    <header>
      <h1>JavaScript Calculator</h1>
    </header>


    <main>

      <button id="historybutton" type="button" name="history">History</button>
      <div class="historyContainer">
        <p id="historyinputs"></p>
      </div>

      <div id="error"></div>
      <input id="opsvalue" type="text" name="display" value="" readonly  placeholder="Operation">
      <div class="displays">
      <input id="calculationval" type="text" name="display" value="" readonly placeholder="Result">
      <input id="screenvalue" type="text" name="display" value="" readonly placeholder="Current">
      </div>

      <div class="calculatorContainer">
        <div class="CalculatorGrid">
          <div class="clearReset"></div>
          <div class="extraoperators"></div>
          <div class="operators"></div>
          <div class="numbers"></div>
          <div class="equaldiv"></div>
        </div>
      </div>
    </main>

    <footer>


    </footer>

  </body>

</html>
